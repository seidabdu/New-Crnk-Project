plugins {
	id 'org.springframework.boot' version '2.2.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	 jcenter()
}


dependencyManagement {
    imports {
        mavenBom "io.crnk:crnk-bom:3.0.20190714142556"
    }
}

dependencies {

	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.14'
    
// https://mvnrepository.com/artifact/cn.easyproject/ojdbc7
compile group: 'cn.easyproject', name: 'ojdbc7', version: '12.1.0.1'



    
	

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	
	compile 'io.crnk:crnk-setup-spring-boot2'
    compile 'io.crnk:crnk-home'
    compile 'org.projectlombok:lombok'
}

test {
	useJUnitPlatform()
}
